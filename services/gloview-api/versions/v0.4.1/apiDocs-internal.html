<!DOCTYPE html>
<html>
<head>
  <title>gloview-api API Documentation - v0.4.1</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* Change Summary Panel - ê¸°ë³¸ Redoc ìŠ¤íƒ€ì¼ê³¼ ìœ ì‚¬í•˜ê²Œ */
    .change-summary {
      background: #fafafa;
      border: 1px solid #e1e1e1;
      border-radius: 4px;
      margin: 20px;
      padding: 20px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      font-family: Roboto, sans-serif;
    }

    .change-summary-title {
      color: #333;
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 15px;
      border-bottom: 1px solid #e1e1e1;
      padding-bottom: 10px;
    }

    .change-type {
      font-size: 14px;
      font-weight: 600;
      margin: 15px 0 8px;
      padding: 6px 12px;
      border-radius: 3px;
      display: inline-block;
    }

    .change-type.breaking {
      background: #ffebee;
      color: #c62828;
      border-left: 3px solid #c62828;
    }

    .change-type.new {
      background: #e8f5e8;
      color: #2e7d32;
      border-left: 3px solid #2e7d32;
    }

    .change-type.modified {
      background: #fff3e0;
      color: #ef6c00;
      border-left: 3px solid #ef6c00;
    }

    .change-item {
      padding: 6px 0;
      color: #666;
      font-size: 13px;
      line-height: 1.4;
    }

    .change-item strong {
      color: #333;
      font-weight: 600;
    }

    .service-index-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 15px;
      padding: 8px 12px;
      background: #f5f5f5;
      color: #1976d2;
      text-decoration: none;
      border-radius: 3px;
      font-size: 13px;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    .service-index-link:hover {
      background: #e3f2fd;
    }

    .no-changes {
      text-align: center;
      color: #999;
      font-style: italic;
      padding: 20px;
    }
  </style>
</head>

<body>
<!-- Change Summary Panel -->
<div class="change-summary" id="changeSummary">
  <h3 class="change-summary-title">What's New in v0.4.1</h3>
  <div id="changeDetails">
    <!-- Populated by JavaScript from changes-report.json -->
  </div>
  <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #e1e1e1;">
    <a href="../" style="color: #1976d2; text-decoration: none; font-size: 13px; font-weight: 500;">
      â† gloview-api ì„œë¹„ìŠ¤ ì¸ë±ìŠ¤ë¡œ ëŒì•„ê°€ê¸°
    </a>
  </div>
</div>

<!-- Redoc Container -->
<div id="redoc-container"></div>

<script src="https://cdn.redocly.com/redoc/latest/bundles/redoc.standalone.js"></script>
<script>
  // Initialize Redoc
  Redoc.init('apiDocs-internal.json', {
    theme: {
      colors: { primary: { main: '#667eea' } }
    }
  }, document.getElementById('redoc-container'));

  // Load and display changes
  async function loadChanges() {
    try {
      // ë¨¼ì € grouped ë³€ê²½ì‚¬í•­ì„ ì‹œë„
      const groupedResponse = await fetch('changes-report-grouped.json');
      if (groupedResponse.ok) {
        const groupedData = await groupedResponse.json();
        displayGroupedChanges(groupedData);
        return;
      }
    } catch (error) {
      console.log('No grouped changes data, trying legacy format');
    }
    
    try {
      // ë ˆê±°ì‹œ ë³€ê²½ì‚¬í•­ ë¡œë“œ
      const response = await fetch('changes-report.json');
      const changesData = await response.json();
      displayChanges(changesData);
    } catch (error) {
      console.log('No changes data available');
      document.getElementById('changeSummary').style.display = 'none';
    }
  }

  function displayGroupedChanges(groupedData) {
    // í˜„ì¬ íŒŒì¼ëª…ì—ì„œ ê·¸ë£¹ ì´ë¦„ ì¶”ì¶œ
    const currentPath = window.location.pathname;
    const fileName = currentPath.split('/').pop().replace('.html', '');
    
    let groupName = 'all'; // ê¸°ë³¸ê°’
    if (fileName.includes('apiDocs-api')) {
      groupName = 'api';
    } else if (fileName.includes('apiDocs-internal')) {
      groupName = 'internal';
    } else if (fileName.includes('apiDocs-all')) {
      groupName = 'all';
    } else if (fileName === 'index') {
      groupName = 'all'; // index.htmlì€ ë³´í†µ all ê·¸ë£¹
    }
    
    const groupData = groupedData.groups && groupedData.groups[groupName];
    if (!groupData) {
      console.log(`No data found for group: ${groupName}`);
      document.getElementById('changeSummary').style.display = 'none';
      return;
    }
    
    displayChanges(groupData);
  }

  function displayChanges(changesData) {
    const summary = changesData.summary || {};
    const changes = changesData.changes || {};
    let html = '';

    if (summary.breakingChanges > 0 || summary.newEndpoints > 0 || summary.modifiedEndpoints > 0) {

      // Breaking Changes
      if (changes.breaking && changes.breaking.length > 0) {
        html += '<div class="change-type breaking">ğŸš¨ Breaking Changes</div>';
        changes.breaking.slice(0, 5).forEach(change => {
          html += `<div class="change-item">â€¢ <strong>${change.method?.toUpperCase() || ''}</strong> ${change.path || ''} - ${change.description || change.summary || ''}</div>`;
        });
      }

      // New Endpoints
      if (changes.newEndpoints && changes.newEndpoints.length > 0) {
        html += '<div class="change-type new">âœ¨ New Endpoints</div>';
        changes.newEndpoints.slice(0, 5).forEach(endpoint => {
          html += `<div class="change-item">â€¢ <strong>${endpoint.method.toUpperCase()}</strong> ${endpoint.path} - ${endpoint.summary}</div>`;
        });
      }

      // Modified Endpoints
      if (changes.modifiedEndpoints && changes.modifiedEndpoints.length > 0) {
        html += '<div class="change-type modified">ğŸ”„ Modified Endpoints</div>';
        changes.modifiedEndpoints.slice(0, 5).forEach(endpoint => {
          html += `<div class="change-item">â€¢ <strong>${endpoint.method.toUpperCase()}</strong> ${endpoint.path} - ${endpoint.summary}</div>`;
        });
      }

      // Service Index Link
      html += `
        <a href="../" class="service-index-link">
          ğŸ“Š ë” ìƒì„¸í•œ ë²„ì „ ë¹„êµ ë° íƒ€ì„ë¼ì¸ ë³´ê¸° â†’
        </a>
      `;

    } else {
      html = '<div class="no-changes">ì´ ë²„ì „ì—ëŠ” ë³€ê²½ì‚¬í•­ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
    }

    document.getElementById('changeDetails').innerHTML = html;
  }

  // Initialize
  document.addEventListener('DOMContentLoaded', function () {
    loadChanges();
  });
</script>
</body>
</html>
