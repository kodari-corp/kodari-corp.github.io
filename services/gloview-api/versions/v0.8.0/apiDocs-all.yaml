components:
  schemas:
    ModifyUserProfileRequest:
      type: object
      properties:
        nickname:
          type: string
        avatarUrl:
          type: string
        gender:
          type: string
          enum:
          - MALE
          - FEMALE
          - UNKNOWN
        birthdate:
          type: string
          format: date
        bio:
          type: string
      required:
      - nickname
    BaseResponseUnit:
      type: object
      properties:
        header:
          $ref: "#/components/schemas/ResponseHeader"
      required:
      - header
    ResponseHeader:
      type: object
      properties:
        success:
          type: boolean
        code:
          type: integer
          format: int32
        errorMessage:
          type: string
      required:
      - code
      - success
    PublishPhotoRequest:
      type: object
      description: Photo 생성 요청 (사진 메타데이터)
      properties:
        objectKey:
          type: string
        type:
          type: string
          enum:
          - STANDARD
          - SPHERICAL_360
          - PANORAMA
          - VIRTUAL_TOUR
        width:
          type: integer
          format: int32
        height:
          type: integer
          format: int32
        longitude:
          type: number
          format: double
        latitude:
          type: number
          format: double
        altitude:
          type: number
          format: double
        direction:
          type: number
          format: double
        description:
          type: string
        hashtags:
          type: array
          items:
            type: string
      required:
      - hashtags
      - height
      - objectKey
      - type
      - width
    AccessUrl:
      type: object
      properties:
        accessUrl:
          type: string
        expiresAt:
          type: integer
          format: int64
      required:
      - accessUrl
    BaseResponseAccessUrl:
      type: object
      properties:
        header:
          $ref: "#/components/schemas/ResponseHeader"
        body:
          $ref: "#/components/schemas/AccessUrl"
      required:
      - header
    PresignedUrlRequest:
      type: object
      description: UPLOAD URL 발급 요청 정보
      properties:
        fileName:
          type: string
        contentType:
          type: string
      required:
      - contentType
      - fileName
    BaseResponsePresignedUrlResponse:
      type: object
      properties:
        header:
          $ref: "#/components/schemas/ResponseHeader"
        body:
          $ref: "#/components/schemas/PresignedUrlResponse"
      required:
      - header
    PresignedUrlResponse:
      type: object
      properties:
        uploadUrl:
          type: string
        fileKey:
          type: string
        expiresAt:
          type: integer
          format: int64
      required:
      - expiresAt
      - fileKey
      - uploadUrl
    CompleteUploadRequest:
      type: object
      description: 업로드 완료 요청 (objectKey)
      properties:
        objectKey:
          type: string
      required:
      - objectKey
    UserSignUpRequest:
      type: object
      description: 사용자 등록 요청 정보
      properties:
        nickname:
          type: string
        avatarUrl:
          type: string
        gender:
          type: string
          enum:
          - MALE
          - FEMALE
          - UNKNOWN
        birthdate:
          type: string
          format: date
        bio:
          type: string
      required:
      - nickname
    BaseResponsePhotoResponse:
      type: object
      properties:
        header:
          $ref: "#/components/schemas/ResponseHeader"
        body:
          $ref: "#/components/schemas/PhotoResponse"
      required:
      - header
    Gps:
      type: object
      properties:
        longitude:
          type: number
          format: double
        latitude:
          type: number
          format: double
        altitude:
          type: number
          format: double
        direction:
          type: number
          format: double
      required:
      - latitude
      - longitude
    PhotoResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        type:
          type: string
          enum:
          - STANDARD
          - SPHERICAL_360
          - PANORAMA
          - VIRTUAL_TOUR
        gps:
          $ref: "#/components/schemas/Gps"
        urls:
          $ref: "#/components/schemas/UrlResult"
      required:
      - gps
      - id
      - type
      - urls
    UrlResult:
      type: object
      properties:
        photoId:
          type: integer
          format: int64
        thumbnail:
          type: string
        original:
          type: string
      required:
      - original
      - photoId
      - thumbnail
    SubmitPhotoRequest:
      type: object
      description: 제출 정보
      properties:
        objectKey:
          type: string
          description: 제출할 오브젝트 키 (업로드 완료 시 반환받은 키)
          example: uploads/photo-request/abc123.jpg
          minLength: 1
        width:
          type: integer
          format: int32
          description: 이미지 너비 (픽셀)
          example: 1920
          minimum: 1
        height:
          type: integer
          format: int32
          description: 이미지 높이 (픽셀)
          example: 1080
          minimum: 1
        photoType:
          type: string
          description: 사진 유형
          enum:
          - STANDARD
          - SPHERICAL_360
          - PANORAMA
          - VIRTUAL_TOUR
          example: STANDARD
        message:
          type: string
          description: 제출 메시지
          example: 요청하신 야경 사진입니다.
          maxLength: 500
          minLength: 0
      required:
      - height
      - objectKey
      - photoType
      - width
    BaseResponseSubmissionResponse:
      type: object
