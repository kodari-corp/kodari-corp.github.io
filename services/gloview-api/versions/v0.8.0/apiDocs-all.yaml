openapi: 3.1.0
info:
  title: GlowView API
  description: |
    # API Guide
    This is a Api alpha-server for GloView App.

    ## Common Rules
    - 인증이 필요한 API는 `Authorization: Bearer {id_token}` 헤더를 포함해야 합니다.

    ## CDN Guide
    - CDN URL 형식: `https://{cdn_host}/{path}`
        - cdn_host: `gloview-alpha-cdn.duckdns.org`
    - Original URL path: `/origin/{file_path}`
        - ex: https://gloview-alpha-cdn.duckdns.org/origin/times_square.jpg
    - Thumbnail URL path: /thumb/{file_path}?w={size}
        - Thumbnail URL의 경우 QueryString 없이 내려감
        - size: 썸네일 크기
        - ex: https://gloview-alpha-cdn.duckdns.org/thumb/gloview-alpha/times_square.jpg?w=200
  version: 0.8.0
servers:
- url: https://gloview-alpha.duckdns.org
  description: Development server
- url: http://localhost:8080
  description: Local server
tags:
- name: 개인 사진
  description: 개인 사진 관리 API (인증 필요)
- name: 사진 (Deprecated)
  description: 기존 사진 API - 하위 호환성 유지
- name: 업로드
  description: 파일 업로드 관련 API
- name: ADMIN-USER
  description: ADMIN 에서 호출하는 User CRUD-API
- name: 공개 사진
  description: 공개 사진 브라우징 API (인증 불필요)
- name: 인증
  description: 사용자 인증 관련 API
- name: 임시저장 사진
  description: 임시저장 사진 워크플로우 API (소유자 권한)
- name: 해시태그
  description: 해시태그 관련 API
- name: ADMIN-PHOTO
  description: ADMIN 에서 호출하는 Photo CRUD-API
- name: 촬영 의뢰
  description: 촬영 의뢰 조회 API
- name: 내 제출
  description: 촬영 의뢰 제출 관리 API (인증 필요)
- name: 내 촬영 의뢰
  description: 촬영 의뢰 관리 API (인증 필요)
paths:
  /internal/admin/users/{id}/profile:
    put:
      tags:
      - ADMIN-USER
      operationId: modifyProfile
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ModifyUserProfileRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponseUnit"
  /api/upload/publish:
    post:
      tags:
      - 업로드
      summary: Photo 생성 및 공개
      description: "\n            업로드 완료된 파일을 Photo 레코드로 생성하여 공개합니다.\n           \
        \ /complete 엔드포인트가 선행되어야 합니다.\n        "
      operationId: publishPhoto
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PublishPhotoRequest"
        required: true
      responses:
        "200":
          description: Photo 생성 성공
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponseAccessUrl"
  /api/upload/presigned-url:
    post:
      tags:
      - 업로드
      summary: 사전 서명된 업로드 URL 발급
      description: 파일 업로드를 위한 사전 서명된 URL을 발급합니다.
      operationId: presignedUrl
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PresignedUrlRequest"
        required: true
      responses:
        "200":
          description: URL 발급 성공
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponsePresignedUrlResponse"
  /api/upload/complete:
    post:
      tags:
      - 업로드
      summary: 업로드 완료 마킹
      description: "\n            GCS 업로드 후 업로드 완료를 마킹합니다.\n            Photo 레코드는\
        \ 생성되지 않습니다 (Privacy-First 설계).\n            Photo를 생성하려면 /publish 엔드포인트를\
        \ 호출하세요.\n        "
      operationId: completeUpload
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CompleteUploadRequest"
        required: true
      responses:
        "200":
          description: 업로드 완료 마킹 성공
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponseUnit"
  /api/signup:
    post:
      tags:
      - 인증
      summary: 사용자 등록
      description: 현재 인증된 사용자의 프로필 정보를 등록합니다.
      operationId: signup
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserSignUpRequest"
        required: true
      responses:
        "200":
          description: 사용자 등록 성공
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponseUnit"
  /api/photos/drafts/{id}/publish:
    post:
      tags:
      - 사진 (Deprecated)
      summary: "[Deprecated] 임시저장 사진 발행"
      description: "임시저장 사진을 발행된 사진으로 변환합니다. /api/my/drafts/{id}/publish로 이동 권장"
      operationId: publishDraftPhoto
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponsePhotoResponse"
  /api/photo-requests/{requestId}/submissions:
    post:
      tags:
      - 촬영 의뢰
      summary: 촬영 의뢰에 사진 제출
      description: 촬영 의뢰에 자신의 사진을 제출합니다.
      operationId: submitPhoto
      parameters:
      - name: requestId
        in: path
        description: 촬영 의뢰 ID
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SubmitPhotoRequest"
        required: true
      responses:
        "200":
          description: 제출 성공
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponseSubmissionResponse"
  /api/my/photo-requests:
    get:
      tags:
      - 내 촬영 의뢰
      summary: 내 촬영 의뢰 목록 조회
      description: 내가 생성한 촬영 의뢰 목록을 커서 기반 페이징으로 조회합니다.
      operationId: getMyPhotoRequests
      parameters:
      - name: status
        in: query
        description: 의뢰 상태 필터
        required: false
        schema:
          type: string
          enum:
          - OPEN
          - CLOSED
          - FULFILLED
          - CANCELLED
          - EXPIRED
      - name: cursorRequest
        in: query
        description: 커서 기반 페이지네이션 파라미터
        required: true
        schema:
          $ref: "#/components/schemas/PhotoRequestCursorRequest"
      responses:
        "200":
          description: 조회 성공
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponseMyPhotoRequestsResponse"
    post:
      tags:
      - 내 촬영 의뢰
      summary: 촬영 의뢰 생성
      description: 새로운 촬영 의뢰를 생성합니다.
      operationId: createPhotoRequest
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreatePhotoRequestRequest"
        required: true
      responses:
        "200":
          description: 생성 성공
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponsePhotoRequestResponse"
  /api/my/photo-requests/{requestId}/submissions/{submissionId}/review:
    post:
      tags:
      - 내 촬영 의뢰
      summary: 제출 검토 (채택/거절)
      description: 제출된 사진을 검토하여 채택하거나 거절합니다. 의뢰 소유자만 검토할 수 있습니다.
      operationId: reviewSubmission
      parameters:
      - name: requestId
        in: path
        description: 촬영 의뢰 ID
        required: true
        schema:
          type: integer
          format: int64
      - name: submissionId
        in: path
        description: 제출 ID
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ReviewSubmissionRequest"
        required: true
      responses:
        "200":
          description: 검토 완료
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponseSubmissionResponse"
  /api/my/photo-requests/{id}/close:
    post:
      tags:
      - 내 촬영 의뢰
      summary: 촬영 의뢰 마감
      description: 촬영 의뢰를 마감 처리합니다. OPEN 상태인 의뢰만 마감할 수 있습니다.
      operationId: closePhotoRequest
      parameters:
      - name: id
        in: path
        description: 촬영 의뢰 ID
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: 마감 성공
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponsePhotoRequestResponse"
  /api/my/drafts/{id}/publish:
    post:
      tags:
      - 임시저장 사진
      summary: 임시저장 사진 발행
      description: 임시저장 사진을 발행된 사진으로 변환합니다. 모든 필수 필드가 입력되어야 합니다.
      operationId: publishDraftPhoto_1
      parameters:
      - name: id
        in: path
        description: 임시저장 사진 ID
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: 발행 성공
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponsePhotoResponse"
  /api/photos/{id}:
    get:
      tags:
      - 사진 (Deprecated)
      summary: "[Deprecated] 발행된 사진 상세 조회"
      description: "특정 발행된 사진의 상세 정보를 조회합니다. /api/my/photos/{id}로 이동 권장"
      operationId: getPublishedPhoto
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponsePublishedPhotoDetailResponse"
    delete:
      tags:
      - 사진 (Deprecated)
      summary: "[Deprecated] 발행된 사진 삭제"
      description: "발행된 사진을 삭제합니다 (소프트 삭제). /api/my/photos/{id}로 이동 권장"
      operationId: deletePublishedPhoto
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponseDeletePhotoResponse"
    patch:
      tags:
      - 사진 (Deprecated)
      summary: "[Deprecated] 발행된 사진 수정"
      description: "발행된 사진의 메타데이터를 수정합니다. /api/my/photos/{id}로 이동 권장"
      operationId: updatePublishedPhoto
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdatePublishedPhotoRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponsePublishedPhotoDetailResponse"
  /api/photos/drafts/{id}:
    get:
      tags:
      - 사진 (Deprecated)
      summary: "[Deprecated] 임시저장 사진 상세 조회"
      description: "특정 임시저장 사진의 상세 정보를 조회합니다. /api/my/drafts/{id}로 이동 권장"
      operationId: getDraftPhoto
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponseDraftPhotoDetailResponse"
    patch:
      tags:
      - 사진 (Deprecated)
      summary: "[Deprecated] 임시저장 사진 수정"
      description: "임시저장 사진의 메타데이터를 수정합니다. /api/my/drafts/{id}로 이동 권장"
      operationId: updateDraftPhoto
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateDraftPhotoRequest"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponseDraftPhotoDetailResponse"
  /api/my/photos/{id}:
    get:
      tags:
      - 개인 사진
      summary: 발행된 사진 상세 조회
      description: 특정 발행된 사진의 상세 정보를 조회합니다. 사진 소유자만 조회 가능합니다.
      operationId: getPublishedPhoto_1
      parameters:
      - name: id
        in: path
        description: 발행된 사진 ID
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: 조회 성공
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponsePublishedPhotoDetailResponse"
    delete:
      tags:
      - 개인 사진
      summary: 발행된 사진 삭제
      description: 발행된 사진을 삭제합니다 (소프트 삭제). 사진 소유자만 삭제 가능합니다.
      operationId: deletePublishedPhoto_1
      parameters:
      - name: id
        in: path
        description: 발행된 사진 ID
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: 삭제 성공
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponseDeletePhotoResponse"
    patch:
      tags:
      - 개인 사진
      summary: 발행된 사진 수정
      description: 발행된 사진의 메타데이터를 수정합니다. 사진 소유자만 수정 가능합니다.
      operationId: updatePublishedPhoto_1
      parameters:
      - name: id
        in: path
        description: 발행된 사진 ID
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdatePublishedPhotoRequest"
        required: true
      responses:
        "200":
          description: 수정 성공
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponsePublishedPhotoDetailResponse"
  /api/my/photo-requests/{id}:
    delete:
      tags:
      - 내 촬영 의뢰
      summary: 촬영 의뢰 취소
      description: 촬영 의뢰를 취소합니다. OPEN 상태인 의뢰만 취소할 수 있습니다.
      operationId: cancelPhotoRequest
      parameters:
      - name: id
        in: path
        description: 촬영 의뢰 ID
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: 취소 성공
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponsePhotoRequestResponse"
    patch:
      tags:
      - 내 촬영 의뢰
      summary: 촬영 의뢰 수정
      description: 촬영 의뢰를 수정합니다. OPEN 상태인 의뢰만 수정할 수 있습니다.
      operationId: updatePhotoRequest
      parameters:
      - name: id
        in: path
        description: 촬영 의뢰 ID
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdatePhotoRequestRequest"
        required: true
      responses:
        "200":
          description: 수정 성공
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponsePhotoRequestResponse"
  /api/my/drafts/{id}:
    get:
      tags:
      - 임시저장 사진
      summary: 임시저장 사진 상세 조회
      description: 특정 임시저장 사진의 상세 정보를 조회합니다. 유효성 검사 결과도 포함됩니다.
      operationId: getDraftPhoto_1
      parameters:
      - name: id
        in: path
        description: 임시저장 사진 ID
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: 조회 성공
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponseDraftPhotoDetailResponse"
    patch:
      tags:
      - 임시저장 사진
      summary: 임시저장 사진 수정
      description: 임시저장 사진의 메타데이터를 수정합니다. 필수 필드를 모두 채우면 발행 가능한 상태가 됩니다.
      operationId: updateDraftPhoto_1
      parameters:
      - name: id
        in: path
        description: 임시저장 사진 ID
        required: true
        schema:
          type: integer
          format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateDraftPhotoRequest"
        required: true
      responses:
        "200":
          description: 수정 성공
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponseDraftPhotoDetailResponse"
  /internal/admin/users:
    get:
      tags:
      - ADMIN-USER
      operationId: findAll
      parameters:
      - name: page
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 0
          maximum: 9223372036854775807
          minimum: 0
      - name: size
        in: query
        required: false
        schema:
          type: integer
          format: int32
          default: 50
          maximum: 9223372036854775807
          minimum: 0
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponseListUserDetailsResult"
  /internal/admin/users/{id}:
    get:
      tags:
      - ADMIN-USER
      operationId: findById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponseUserDetailsResponse"
  /internal/admin/photos:
    get:
      tags:
      - ADMIN-PHOTO
      summary: 지역 내 사진 목록 조회
      description: 지정된 영역(BoundingBox) 내의 사진 목록을 조회합니다.
      operationId: getPhotos
      parameters:
      - name: boundingBox
        in: query
        description: 조회할 영역(범위)
        required: true
        schema:
          $ref: "#/components/schemas/BoundingBox"
      - name: sort
        in: query
        description: 정렬 옵션
        required: false
        schema:
          type: string
          default: VIEW_COUNT_DESC
          enum:
          - LIKE_COUNT_ASC
          - LIKE_COUNT_DESC
          - VIEW_COUNT_ASC
          - VIEW_COUNT_DESC
      responses:
        "200":
          description: 조회 성공
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/BaseResponsePhotosResponse"
  /api/public/photos:
    get:
      tags:
      - 공개 사진
      summary: 지역 내 사진 목록 조회
      description: 지정된 영역(BoundingBox) 내의 사진 목록을 조회합니다.
      operationId: getPhotos_1
      parameters:
      - name: boundingBox
        in: query
        description: 조회할 영역(범위)
        required: true
        schema:
          $ref: "#/components/schemas/BoundingBox"
      - name: sort
        in: query
        description: 정렬 옵션
        required: false
        schema:
          type: string
          default: VIEW_COUNT_DESC
          enum:
          - LIKE_COUNT_ASC
          - LIKE_COUNT_DESC
          - VIEW_COUNT_ASC
          - VIEW_COUNT_DESC
      responses:
        "200":
          description: 조회 성공
