<!DOCTYPE html>
<html>
<head>
  <title>{{SERVICE_NAME}} API Documentation - {{VERSION}}</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* Change Summary Panel - 기본 Redoc 스타일과 유사하게 */
    .change-summary {
      background: #fafafa;
      border: 1px solid #e1e1e1;
      border-radius: 4px;
      margin: 20px;
      padding: 20px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      font-family: Roboto, sans-serif;
    }

    .change-summary-title {
      color: #333;
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 15px;
      border-bottom: 1px solid #e1e1e1;
      padding-bottom: 10px;
    }

    .change-type {
      font-size: 14px;
      font-weight: 600;
      margin: 15px 0 8px;
      padding: 6px 12px;
      border-radius: 3px;
      display: inline-block;
    }

    .change-type.breaking {
      background: #ffebee;
      color: #c62828;
      border-left: 3px solid #c62828;
    }

    .change-type.new {
      background: #e8f5e8;
      color: #2e7d32;
      border-left: 3px solid #2e7d32;
    }

    .change-type.modified {
      background: #fff3e0;
      color: #ef6c00;
      border-left: 3px solid #ef6c00;
    }

    .change-item {
      padding: 6px 0;
      color: #666;
      font-size: 13px;
      line-height: 1.4;
    }

    .change-item strong {
      color: #333;
      font-weight: 600;
    }

    .service-index-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-top: 15px;
      padding: 8px 12px;
      background: #f5f5f5;
      color: #1976d2;
      text-decoration: none;
      border-radius: 3px;
      font-size: 13px;
      font-weight: 500;
      transition: background-color 0.2s ease;
    }

    .service-index-link:hover {
      background: #e3f2fd;
    }

    .no-changes {
      text-align: center;
      color: #999;
      font-style: italic;
      padding: 20px;
    }
  </style>
</head>

<body>
<!-- Change Summary Panel -->
<div class="change-summary" id="changeSummary">
  <h3 class="change-summary-title">{{CHANGE_SUMMARY_TITLE}}</h3>
  <div id="changeDetails">
    <!-- Populated by JavaScript from changes-report.json -->
  </div>
</div>

<!-- Redoc Container -->
<div id="redoc-container"></div>

<script src="https://cdn.redocly.com/redoc/latest/bundles/redoc.standalone.js"></script>
<script>
  // Initialize Redoc
  Redoc.init('openapi.json', {
    theme: {
      colors: { primary: { main: '#667eea' } }
    }
  }, document.getElementById('redoc-container'));

  // Load and display changes
  async function loadChanges() {
    try {
      const response = await fetch('changes-report.json');
      const changesData = await response.json();
      displayChanges(changesData);
    } catch (error) {
      console.log('No changes data available');
      document.getElementById('changeSummary').style.display = 'none';
    }
  }

  function displayChanges(changesData) {
    const summary = changesData.summary || {};
    const changes = changesData.changes || {};
    let html = '';

    if (summary.breakingChanges > 0 || summary.newEndpoints > 0 || summary.modifiedEndpoints > 0) {

      // Breaking Changes
      if (changes.breaking && changes.breaking.length > 0) {
        html += '<div class="change-type breaking">🚨 Breaking Changes</div>';
        changes.breaking.slice(0, 5).forEach(change => {
          html += `<div class="change-item">• <strong>${change.method?.toUpperCase() || ''}</strong> ${change.path || ''} - ${change.description || change.summary || ''}</div>`;
        });
      }

      // New Endpoints
      if (changes.newEndpoints && changes.newEndpoints.length > 0) {
        html += '<div class="change-type new">✨ New Endpoints</div>';
        changes.newEndpoints.slice(0, 5).forEach(endpoint => {
          html += `<div class="change-item">• <strong>${endpoint.method.toUpperCase()}</strong> ${endpoint.path} - ${endpoint.summary}</div>`;
        });
      }

      // Modified Endpoints
      if (changes.modifiedEndpoints && changes.modifiedEndpoints.length > 0) {
        html += '<div class="change-type modified">🔄 Modified Endpoints</div>';
        changes.modifiedEndpoints.slice(0, 5).forEach(endpoint => {
          html += `<div class="change-item">• <strong>${endpoint.method.toUpperCase()}</strong> ${endpoint.path} - ${endpoint.summary}</div>`;
        });
      }

      // Service Index Link
      html += `
        <a href="../../" class="service-index-link">
          📊 더 상세한 버전 비교 및 타임라인 보기 →
        </a>
      `;

    } else {
      html = '<div class="no-changes">이 버전에는 변경사항이 없습니다.</div>';
    }

    document.getElementById('changeDetails').innerHTML = html;
  }

  // Initialize
  document.addEventListener('DOMContentLoaded', function () {
    loadChanges();
  });
</script>
</body>
</html>
